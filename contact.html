     <h1>Place Your Order</h1>
    
<fieldset>
    <legend>Shipping address</legend>
     <p><label>First name:  <input type="text" name="First name"/></label></p>
    <p><label>Last name:  <input type="text" name="Last name"/></label></p>
    <p><label>Address:  <input type="text" name="Address"/></label></p>
    <p><label>City:  <input type="text" name="City"/></label></p>
    <p><label>State:  <input type="text" name="State"/></label></p>
    <p><label>Zip:  <input type="text" name="Zip"/></label></p>
    <p><label>Phone number:  <input type="text" name="Phone number"/></label></p>
    <p><label>Email:  <input type="text" name="Email"/></label></p> 
    
    <p>Gender:
    <input type="radio" name="gender" value="Male" /> Male
     <input type="radio" name="gender" value="Female" /> Female   
    </p>
    
    <p>Please select your favorite five colors:
    <input type="radio" name="color" value="Red" /> Red
     <input type="radio" name="color" value="Yellow" /> Yellow  
    <input type="radio" name="color" value="Blue" /> Blue
     <input type="radio" name="color" value="Green" /> Green
    <input type="radio" name="color" value="Purple" /> Purple
     <input type="radio" name="color" value="Pink" /> Pink 
        
    <input type="radio" name="color" value="Black" /> Black
     <input type="radio" name="color" value="White" /> White     
    </p>  
</fieldset> 
    
 <fieldset>
    <legend>Payment</legend>
     
      <input type="radio" name="Card type" value="Mastercard" /> <img src="images/mastercard.png" alt="Mastercard"/>
     <input type="radio" name="Card type" value="Visa" /> <img src="images/visa.png" alt="Visa"/>  
     <input type="radio" name="Card type" value="American Express" /> <img src="images/american_express.png" alt="American Express"/>
     
    
     
     <p><label>Credit Card Number:  <input type="text" name="Credit Card Number"/></label></p>
    <p><label>Expiration Date:  <input type="text" name="Expiration date"/></label></p>
    <p><label>Seurity Code:  <input type="text" name="Security Code"/></label></p>

    </fieldset>
